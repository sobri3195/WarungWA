        /* Thumbnail 80x80 */
        .thumbnail {
            width: 80px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        /* Main Image 590x300 */

            overflow: hidden;
        }

        }
        
        .main-title {

            font-weight: 600;
            margin-bottom: 12px;
            opacity: 0.95;
        }
        
        .main-features {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .feature-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.3);

            font-size: 12px;
